<p>
    The list contains {{items.length}} recipes.
</p>
<div class="card-container">
    @for (item of items; track item) {
        @if (item.useOldComponent) {
            <app-recipe-card-old [recipe]="item" />
        } @else {
            <app-recipe-card [recipe]="item" />
        }
    }
</div>
<p>This is also a paragraph inside the list component.</p>
